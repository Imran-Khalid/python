{% extends 'base.html' %}
{% block title %} Add {% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Add a Car</h2>
      <form method="POST" action="/add">
        <div class="mb-3">
          <label for="title" class="form-label"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            name="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label"
            >Car Model</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            name="model"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label"
            >Car Number</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            name="number"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Discription</label>
          <input
            type="text"
            class="form-control"
            name="desc"
            id="desc"
          />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

{% endblock body %}
